<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   	<title>Wilocate</title>

 	<style type="text/css">@import url('css/main.css');</style>
 	<style type="text/css">@import url('css/demo_table.css');</style>
 	<style type="text/css">@import url('css/table_marker_info.css');</style>

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/wilocate.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>

  </head>

  <body onload="initialize()" style="background: url(img/w_m6.jpg);">

<div>
	<div class="header_bar">
		<div class="header_bar_sx">
		</div>
		<div class="wilocate_icon">
			<img class="wilocate_logo" src="img/wilocate_logo2.png"/>
			</div>
		<div class="header_bar_dx">
		</div>
		</div>
	</div>
	<div class="break">
	</div>
    	<div class="map_canvas1" id="map_canvas" >
	</div>

	<div class="left_column">

		<div class="status1" id="status">Waiting for APs positions.
		</div>

		<div class="break2">
		</div>

		<div class="marker_info1" id="marker_info" >
			<div id="marker_info_text">Point your mouse on access points in the map to show detailed informations.</div>
	  		<table id="marker_info_table" class="table_marker_info"><col><col><col><col><tbody></tbody></table>
		</div>

		<div class="break2">
		</div>

		<div class="pos_info1" id="pos_info">
	 		<table id="pos_info_table" class="table_marker_info">

			      <thead>
				    <tr>

					    <th>Last position</th>
					    <th>Address</th>
					    <th>City</th>
					    <th>Coordinates</th>
				    </tr>
			    </thead>

			</table>
		</div>

	</div>

    	<br clear="all"/>

	<div class="tabella_elenco">

		<table id="myTable" class="tablesorter" style="width:100%;text-align:left;">
		<thead>
			<tr>

    				<th class="" style="width:15%;">Essid</th>
    				<th class="" style="width:10%;">MAC</th>
    				<th class="" style="width:15%;">Encryption</th>
    				<th class="" style="width:3%;">Quality</th>
    				<th class="" style="width:5%;">Signal Level</th>
    				<th class="" style="width:3%;">Channel</th>
    				<th class="" style="width:15%;">Address</th>
    				<th class="" style="width:10%;">City</th>
    				<th class="" style="width:10%;">Coordinates</th>
    				<th class="" style="width:10%;">Last seen</th>
    				<th class="" style="width:3%;">Reliable</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
		</table>
	</div>

</div>

  </body>
</html>
