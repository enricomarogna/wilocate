<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   	<title>Wilocate - Wireless networks detection and geolocation tool.</title>
	<link rel="shortcut icon" href="img/wl_favicon.ico" />

 	<style type="text/css">@import url('css/main.css');</style>
 	<style type="text/css">@import url('css/demo_table.css');</style>
 	<style type="text/css">@import url('css/table_marker_info.css');</style>
 	<style type="text/css">@import url('css/pos_info_table.css');</style>

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/wilocate.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>

  </head>

  <body onload="initialize()" style="background: url(img/w_m6.jpg);">

<div>
	<div class="header_bar">
		<div class="header_bar_sx">
		</div>
		<div class="wilocate_icon">
			<img class="wilocate_logo" src="img/wilocate_logo2.png"/>
			</div>
		<div class="header_bar_dx">
		</div>
		</div>
	</div>
	<div class="break">
		<a href="https://code.google.com/p/wilocate/" target="_blank">Project home</a> |
		<a href="https://code.google.com/p/wilocate/source/checkout" target="_blank">Source</a> |
		<a href="https://code.google.com/p/wilocate/feeds" target="_blank">Feed</a> |
		<a href="https://code.google.com/p/wilocate/w/list" target="_blank">Wiki</a>
	</div>
    	<div class="map_canvas1" id="map_canvas" >
	</div>

	<div class="left_column">

		<div class="status1" id="status">
			Waiting for APs positions.
		</div>

		<div class="break2">
		</div>

		<div class="marker_info1" id="marker_info" >
			<div id="marker_info_text">
				Point your mouse on access points in the map to show detailed informations.
			</div>
	  		<table id="marker_info_table" class="table_marker_info2">
				<col class="col1">
				<col class="col2">
				<col class="col3">
				<col class="col4">
				<tbody>
				</tbody>
			</table>
		</div>

		<div class="break2">
		</div>

		<div class="pos_info1" id="pos_info">
	 		<table id="pos_info_table" class="pos_info_table2">
			      <thead>
				    <tr>
					    <th class="pos_info_table_last_position">Last position</th>
					    <th class="pos_info_table_address">Address</th>
					    <th class="pos_info_table_city">City</th>
					    <th class="pos_info_table_coordinates">Coordinates</th>
				    </tr>
			    </thead>
			</table>
		</div>

	</div>

    	<br clear="all"/>

	<div class="tabella_elenco">

		<table id="myTable" class="tablesorter">

		<thead>
			<tr>
    				<th class="tablesorter_essid">Essid</th>
    				<th class="tablesorter_mac">MAC</th>
    				<th class="tablesorter_encryption">Encryption</th>
    				<th class="tablesorter_quality">Quality</th>
    				<th class="tablesorter_signal_level">Signal Level</th>
    				<th class="tablesorter_channel">Channel</th>
    				<th class="tablesorter_address">Address</th>
    				<th class="tablesorter_city">City</th>
    				<th class="tablesorter_coordinates">Coordinates</th>
    				<th class="tablesorter_last_seen">Last seen</th>
    				<th class="tablesorter_reliable">Reliable</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
		</table>

	</div>

</div>
